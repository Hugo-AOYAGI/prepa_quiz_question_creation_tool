<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Questions</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <!-- <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> -->
    <!-- <script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
</script> -->
<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js">
</script>

    <script src="window.js"></script>
</head>
<body>
    <div class="left h-100">
        <div class="header">
            <div class="title fw-1">Créer une question</div>
        </div>
        <div class="main-form">
            <div class="subject">
                <label for="subject" class="upper fw-9">Matière</label>
                <select name="subject" id="subject">
        
                </select>
            </div>
            <div class="category">
                <div class="selected upper fw-9 vt-align-margins">Choisis une catégorie</div>
                <div class="choices"> 
                </div>
            </div>
            <div class="type pointer">
                <div class="type-radio-btn vt-align-flex hz-align-flex fw-9 isSelected">Vrai ou Faux</div>
                <div class="type-radio-btn vt-align-flex hz-align-flex fw-9">QCM</div>
                <div class="type-radio-btn vt-align-flex hz-align-flex fw-9">Flip Card</div>
            </div>
            <div class="title">
                <div class="title-lbl upper fw-9">
                    <span>Enoncé</span>
                    <div class="buttons">
                        <button onclick="titleImg()">img</button>
                        <button onclick="titleTbl()">tbl</button>
                    </div>
                </div>
                <textarea name="title" id="title-area" cols="30" rows="5"></textarea>
            </div>
            <div class="explanation">
                <div class="explanation-lbl upper fw-9">
                    <span>Explications</span>
                    <div class="buttons">
                        <button onclick="expImg()">img</button>
                        <button onclick="expTbl()">tbl</button>
                    </div>
                </div>
                <textarea name="explanation" id="explanation-area" cols="30" rows="5"></textarea>
            </div>
            
        </div>
    </div>
    <div class="right" id="#right">
        <div class="question-div">
            <div class="title-img"></div>
            <div class="answer-images-div"></div>
        </div>
        <div class="separator"></div>
        <div class="explanation-div">
            <div class="explanation-img"></div>
        </div>
    </div>
    <div class="submit-btn hz-align-margins fw-1 upper pointer" onclick="confirm()">
        Confirmer
    </div>
    <div class="addJson fw-1 upper pointer">
        Envoyer un fichier JSON
    </div>
    <input type="text" id="auth_token" value="token"></input>
</body>
</html>
